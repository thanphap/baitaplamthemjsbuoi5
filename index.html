<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap them js buoi 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .show{
            display: none;
        }
    </style>
    </head>

<body>
    <div class="container">
        <h1>Bài tập thêm js buổi 5</h1>
        <!-- Tính thuế thu nhập cá nhân-->
        <div class="w-50 py-5">
            <h2>Tính thuế thu nhập cá nhân</h2>
            <form action="">
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="thuNhap">Tổng thu nhập</label>
                    <input type="text" class="form-control" id="thuNhap">
                </div>
                <div class="form-group">
                    <label for="people">Số người phụ thuộc:</label>
                    <input type="number" class="form-control" id="people">
                </div>
                
                <button type="button" id="btnTinh1" class="btn btn-success">Xét trúng tuyển</button>
            </form>
            <p class="alert alert-info my-3" id="txtResult1"></p>
        </div>

        <!-- Tính tiền cáp -->
        <div class="w-50 py-5">
            <h2>Tính tiền cáp</h2>
            <form action="">
                <select class="my-3 py-1" name="Customer" id="styleCustomer">
                    <option value="X">Chọn loại khách hàng</option>
                    <option value="N">Nhà dân</option>
                    <option value="D">Doanh nghiệp</option>
                </select>
                <div class="form-group">
                    <label for="idClient">Mã khách hàng</label>
                    <input type="text" class="form-control" id="idClient">
                </div>
                <div class="form-group">
                    <label for="numChanel">Số kênh cao cấp</label>
                    <input type="text" class="form-control" id="numChanel">
                </div>
                <div id="show" class="form-group show">
                    <label for="numConnect">Số kết nối</label>
                    <input type="text" class="form-control" id="numConnect">
                </div>
                <button type="button" id="btnTinh2" class="btn btn-success">Tính tiền điện</button>
            </form>
            <p class="alert alert-info my-3" id="txtResult2"></p>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- bai tap js  -->
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
</body>

</html>
